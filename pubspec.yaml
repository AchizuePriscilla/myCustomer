name: mycustomers
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  stacked: ^1.5.7+1

  # Utilities
  stacked_services: ^0.3.4
  get_it: ^4.0.2
  injectable:
  device_preview: ^0.4.5
  
  # Navigation
  auto_route:

  #UI Widgets
  cupertino_icons: ^0.1.3

  #UI Utilities
  flutter_platform_widgets: ^0.50.1
  # add responsive builder
  responsive_builder: ^0.2.0+2
  # add flutter_screenutil
  flutter_screenutil: ^1.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.7.5

  #Run this script to generate the app icon: "flutter pub pub run flutter_launcher_icons:main"
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"



flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/  
    - assets/fonts/  

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700