name: mycustomers
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  # Architecture
  stacked: ^1.5.7+1

  # Services
  stacked_services: ^0.3.4
  get_it: ^4.0.2
  injectable:

  # Navigation
  auto_route:

  # add flutter_screenutil
  flutter_screenutil: ^1.1.0
  
  #UI Widgets
  cupertino_icons: ^0.1.3

  #UI Utilities
  flutter_platform_widgets: ^0.50.1



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/  

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700